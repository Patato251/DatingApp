<!-- Navigational Buttons with Nav bar header -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating Application</a>
  
  <ul class="navbar-nav mr-auto">
    <!-- Matched people button -->
    <li class="nav-item active">
      <a class="nav-link" href="#">Matched People</a>
    </li>
    <!-- Lists Button -->
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <!-- Messages Button -->
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <!-- Logout Button -->
    <li class="nav-item">
      <a class="nav-link" (click) = 'logOut()'>Log Out</a>
    </li>
  </ul>

  <!-- Implementing NgIf to add or remove dropdown according to sign in status -->
  <div *ngIf='loggedIn()' class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome {{authService.decodedToken?.unique_name | titlecase}}
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class = "fa fa-user"></i>Edit Profile</a>
      <div class ="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class = "fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <!-- Implementing Addition or removal of sign in fields according to sign in status -->
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
      [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
      [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>

</nav>
